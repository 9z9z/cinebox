<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>📽️ فاصل أفلام - الموقع الشامل</title>
  <style>
    body {
      background: #0a0a0a;
      color: #eee;
      font-family: 'Tajawal', sans-serif;
      margin: 0; padding: 0;
    }
    header {
      background: #111;
      padding: 15px 0;
      text-align: center;
      border-bottom: 2px solid #f00;
    }
    header h1 {
      color: #f00;
      margin: 0;
      font-size: 28px;
      cursor: default;
    }
    nav {
      background: #1b1b1b;
      display: flex;
      justify-content: center;
      gap: 25px;
      padding: 10px 0;
    }
    nav a {
      color: #eee;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #f00;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 15px;
    }
    .movie-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .movie-card {
      background: #222;
      border-radius: 10px;
      width: calc(33.33% - 20px);
      box-shadow: 0 0 10px #000;
      cursor: pointer;
      transition: transform 0.2s;
      padding: 15px;
    }
    .movie-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #f00;
    }
    .movie-card h3 {
      margin: 0 0 10px;
      color: #f00;
    }
    .movie-card p {
      font-size: 14px;
      line-height: 1.3;
      height: 40px;
      overflow: hidden;
    }
    .search-bar {
      margin-bottom: 25px;
      display: flex;
      gap: 10px;
    }
    .search-bar input {
      flex-grow: 1;
      padding: 10px;
      border-radius: 7px;
      border: none;
      background: #222;
      color: #eee;
      font-size: 16px;
    }
    .search-bar button {
      padding: 10px 15px;
      background: #f00;
      border: none;
      color: #eee;
      font-weight: bold;
      border-radius: 7px;
      cursor: pointer;
    }
    .add-movie-form {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      margin-top: 40px;
      display: none;
    }
    .add-movie-form input, 
    .add-movie-form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 7px;
      border: none;
      background: #222;
      color: #eee;
      font-size: 15px;
    }
    .add-movie-form button {
      background: #f00;
      color: #eee;
      border: none;
      padding: 12px;
      border-radius: 7px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
      margin-top: 15px;
    }
    .download-link {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 15px;
      background: #f00;
      color: #eee;
      border-radius: 7px;
      text-decoration: none;
      font-weight: bold;
    }
    .back-link {
      display: inline-block;
      margin: 15px 0;
      color: #f00;
      cursor: pointer;
      font-weight: bold;
    }
    @media (max-width: 900px) {
      .movie-card {
        width: calc(50% - 20px);
      }
    }
    @media (max-width: 600px) {
      .movie-card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>📽️ فاصل أفلام</h1>
  </header>
  <nav>
    <a href="#" id="nav-home">الرئيسية</a>
    <a href="#" id="nav-add">أضف فلم (مالك الموقع فقط)</a>
  </nav>
  <main class="container" id="main-content">
    <!-- المحتوى يتغير هنا -->
  </main>

<script>
  // سر بسيط يحمي إضافة الأفلام، شرير بس مطيع
  const OWNER_PASSWORD = "secret123"; // غيرها لللي تبيه

  let movies = JSON.parse(localStorage.getItem('movies')) || [];

  // عرض القائمة الرئيسية
  function renderHome() {
    const main = document.getElementById('main-content');
    main.innerHTML = `
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="ابحث عن فلم..." />
        <button onclick="searchMovies()">بحث</button>
      </div>
      <div id="movieList" class="movie-list"></div>
    `;
    renderMovies(movies);
  }

  // عرض الأفلام في الصفحة
  function renderMovies(list) {
    const container = document.getElementById('movieList');
    container.innerHTML = '';
    if(list.length === 0) {
      container.innerHTML = '<p>ما فيه أفلام هنا.</p>';
      return;
    }
    list.forEach((movie, idx) => {
      const card = document.createElement('div');
      card.className = 'movie-card';
      card.innerHTML = `
        <h3>${movie.title}</h3>
        <p>${movie.description.substring(0, 70)}...</p>
      `;
      card.onclick = () => {
        location.hash = `movie-${idx}`;
        renderMovieDetails(idx);
      };
      container.appendChild(card);
    });
  }

  // عرض تفاصيل فلم
  function renderMovieDetails(id) {
    const movie = movies[id];
    if(!movie) {
      document.getElementById('main-content').innerHTML = '<p>الفلم هذا ما موجود ياخوي.</p>';
      return;
    }
    document.getElementById('main-content').innerHTML = `
      <span class="back-link" onclick="goHome()">← رجوع</span>
      <h2>${movie.title}</h2>
      <p>${movie.description}</p>
      <iframe src="${movie.embed}" allowfullscreen></iframe>
      ${movie.download ? `<a href="${movie.download}" target="_blank" class="download-link">تحميل الفلم</a>` : ''}
    `;
  }

  // اذهب للصفحة الرئيسية
  function goHome() {
    location.hash = '';
    renderHome();
  }

  // البحث
  function searchMovies() {
    const keyword = document.getElementById('searchInput').value.trim().toLowerCase();
    if(!keyword) {
      renderMovies(movies);
      return;
    }
    const filtered = movies.filter(m => m.title.toLowerCase().includes(keyword));
    renderMovies(filtered);
  }

  // تحقق من كلمة السر قبل إظهار نموذج الإضافة
  function showAddForm() {
    let pass = prompt("أدخل كلمة سر مالك الموقع:");
    if(pass === OWNER_PASSWORD) {
      renderAddForm();
    } else {
      alert("كلمة السر خطأ يا ذيب!");
    }
  }

  // نموذج إضافة فلم جديد
  function renderAddForm() {
    document.getElementById('main-content').innerHTML = `
      <section class="add-movie-form" style="display:block;">
        <h2>أضف فلم جديد</h2>
        <input type="text" id="movieTitle" placeholder="عنوان الفلم" />
        <textarea id="movieDesc" rows="4" placeholder="قصة الفلم"></textarea>
        <input type="text" id="movieEmbed" placeholder="رابط إيمبد (عرض)" />
        <input type="text" id="movieDownload" placeholder="رابط تحميل (اختياري)" />
        <button onclick="addMovie()">أضف الفلم</button>
        <button onclick="renderHome()" style="margin-left:10px; background:#555;">إلغاء</button>
      </section>
    `;
  }

  // إضافة فلم جديد
  function addMovie() {
    const title = document.getElementById('movieTitle').value.trim();
    const desc = document.getElementById('movieDesc').value.trim();
    const embed = document.getElementById('movieEmbed').value.trim();
    const download = document.getElementById('movieDownload').value.trim();

    if(!title || !desc || !embed) {
      alert('عبي كل الحقول المطلوبة.');
      return;
    }

    movies.push({title, description: desc, embed, download});
    localStorage.setItem('movies', JSON.stringify(movies));
    alert('تم إضافة الفلم يا ذيب 🔥');
    renderHome();
  }

  // تحكم بظهور الصفحات حسب الـ hash في الرابط
  window.addEventListener('hashchange', () => {
    const hash = location.hash;
    if(hash.startsWith('#movie-')) {
      const id = parseInt(hash.replace('#movie-', ''), 10);
      renderMovieDetails(id);
    } else if(hash === '#add') {
      showAddForm();
    } else {
      renderHome();
    }
  });

  // أزرار التنقل في الـ nav
  document.getElementById('nav-home').onclick = () => {
    location.hash = '';
  };
  document.getElementById('nav-add').onclick = (e) => {
    e.preventDefault();
    location.hash = '#add';
  };

  // تحميل الصفحة
  if(location.hash.startsWith('#movie-')) {
    const id = parseInt(location.hash.replace('#movie-', ''), 10);
    renderMovieDetails(id);
  } else if(location.hash === '#add') {
    showAddForm();
  } else {
    renderHome();
  }
</script>
</body>
</html>
