---
layout: default
---
<article class="item-card">
  <h2>{{ page.title }}</h2>
  <p>{{ content }}</p>
  <iframe src="{{ page.embed }}" allowfullscreen></iframe>
  {% if page.download %}
    <p><a href="{{ page.download }}" class="download-link">تحميل الفلم</a></p>
  {% endif %}
</article>
